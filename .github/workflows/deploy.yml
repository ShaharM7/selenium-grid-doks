name: Deploy Full Isolate Selenium Grid to DOKS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy_selenium_grid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

        # Installs doctl and authenticates using the token secret
      - name: Install and authenticate doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

        # Fetch kubeconfig for the cluster so kubectl/helm can talk to it
      - name: Fetch DOKS kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig save "${{ secrets.DOKS_CLUSTER_NAME }}"
          kubectl cluster-info
        # doctl kubeconfig save is the documented way to add cluster creds to kubeconfig :contentReference[oaicite:1]{index=1}

      - name: Setup Helm
        uses: azure/setup-helm@v4
