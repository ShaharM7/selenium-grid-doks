name: Deploy Full Isolate Selenium Grid to DOKS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy_selenium_grid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

        # Installs doctl and authenticates using the token secret
      - name: Install and authenticate doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
